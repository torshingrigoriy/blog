<div *ngIf="form;else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="input" [ngClass]="{invalid: form.get('name').touched && form.get('name').invalid}">
      <label for="name"><b>Название</b></label>
      <input formControlName="name" id="name" type="text">
      <div class="validation"
           *ngIf="form.get('name').touched && form.get('name').invalid">
        <span *ngIf="form.get('name').errors.required">
          Обязательное поле для ввода
        </span>
      </div>
    </div>
    <div class="input" [ngClass]="{invalid: form.get('content').touched && form.get('content').invalid}">
      <label for="content"><b>Содержание</b></label>
      <quill-editor id="content" formControlName="content"></quill-editor>
      <div class="validation"
           *ngIf="form.get('content').touched && form.get('content').invalid">
        <span *ngIf="form.get('content').errors.required">
          Обязательное поле для ввода
        </span>
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid">Обновить</button>
  </form>
</div>
<ng-template #loading>
  Загрузка...
</ng-template>
