<div class="alert notification" *ngIf="_auth.error$ | async as error">
  {{error}}
</div>
<div class="info notification" *ngIf="message">
  {{message}}
</div>
<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-container">
    <div class="title">Open admin page</div>
    <div class="input" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
      <label for="email"><b>Email</b></label>
      <input formControlName="email" id="email" type="text">
      <div class="validation"
           *ngIf="form.get('email').touched && form.get('email').invalid">
        <span *ngIf="form.get('email').errors.required">
          Обязательное поле для ввода
        </span>
        <span *ngIf="form.get('email').errors.email">
          Email невалидный
        </span>
      </div>
    </div>
    <div class="input" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
      <label for="password"><b>Password</b></label>
      <input formControlName="password" id="password" type="password">
      <div class="validation"
           *ngIf="form.get('password').touched && form.get('password').invalid">
        <span *ngIf="form.get('password').errors.required">
          Обязательное поле для ввода
        </span>
        <span *ngIf="form.get('password').errors.minlength">
          Пароль должен быть не меньше 6 символов
        </span>
      </div>
    </div>
    <button [disabled]="form.invalid || submitted" class="button-circle" type="submit">Ok</button>
  </div>
</form>
