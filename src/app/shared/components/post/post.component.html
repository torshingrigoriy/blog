<div class="card card-style">
  <div class="card-header">
    <h2>{{post.name}}</h2>
    <small>{{post.date | date: 'dd.MM.yyyy HH:mm'}}</small>
  </div>
  <div>
    <small>{{post.author}}</small>
  </div>
  <button
    [routerLink]="['/post', post.id]"
    class="button button-dark"
  >
    Open
  </button>
</div>
